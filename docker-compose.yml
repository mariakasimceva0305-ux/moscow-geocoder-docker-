services:
  postgres:
    image: postgres:15-alpine
    container_name: geocoder-postgres
    environment:
      POSTGRES_DB: geocoder
      POSTGRES_USER: geocoder
      POSTGRES_PASSWORD: geocoder
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geocoder"]
      interval: 5s
      timeout: 5s
      retries: 5

  geocoder-api:
    build: .
    container_name: moscow-geocoder
    ports:
      - "8000:8000"
    volumes:
      # Монтируем данные (если они уже подготовлены)
      - ./moscow_buildings.csv:/app/moscow_buildings.csv:ro
      # Монтируем папку data для preprocessing
      - ./data:/app/data:rw
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DATA_PATH=/app/moscow_buildings.csv
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=geocoder
      - DB_USER=geocoder
      - DB_PASSWORD=geocoder
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "python -c 'from src.database import init_database; init_database()' && uvicorn src.api:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped

volumes:
  postgres_data:



